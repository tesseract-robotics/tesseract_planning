task_composer_plugins:
  search_paths:
    - /usr/local/lib
  search_libraries:
    - tesseract_task_composer_factories
    - tesseract_task_composer_planning_factories
    - tesseract_task_composer_taskflow_factories
  executors:
    default: TaskflowExecutor
    plugins:
      TaskflowExecutor:
        class: TaskflowTaskComposerExecutorFactory
        config:
          threads: 5
  tasks:
    plugins:
      DescartesFTask:
        class: PipelineTaskFactory
        config:
          conditional: true
          inputs:
            program: input_data
          outputs:
            program: output_data
          nodes:
            DoneTask:
              class: DoneTaskFactory
              config:
                conditional: false
            ErrorTask:
              class: ErrorTaskFactory
              config:
                conditional: false
            MinLengthTask:
              class: MinLengthTaskFactory
              config:
                conditional: true
                inputs:
                  program: input_data
                  environment: environment
                  profiles: profiles
                outputs:
                  program: output_data
            DescartesMotionPlannerTask:
              class: DescartesFMotionPlannerTaskFactory
              config:
                conditional: true
                inputs:
                  program: output_data
                  environment: environment
                  profiles: profiles
                outputs:
                  program: output_data
                format_result_as_input: false
            DiscreteContactCheckTask:
              class: DiscreteContactCheckTaskFactory
              config:
                conditional: true
                inputs:
                  program: output_data
                  environment: environment
                  profiles: profiles
            IterativeSplineParameterizationTask:
              class: IterativeSplineParameterizationTaskFactory
              config:
                conditional: true
                inputs:
                  program: output_data
                  environment: environment
                  profiles: profiles
                outputs:
                  program: output_data
          edges:
            - source: MinLengthTask
              destinations: [ErrorTask, DescartesMotionPlannerTask]
            - source: DescartesMotionPlannerTask
              destinations: [ErrorTask, DiscreteContactCheckTask]
            - source: DiscreteContactCheckTask
              destinations: [ErrorTask, IterativeSplineParameterizationTask]
            - source: IterativeSplineParameterizationTask
              destinations: [ErrorTask, DoneTask]
          terminals: [ErrorTask, DoneTask]
      DescartesFPipeline:
        class: PipelineTaskFactory
        config:
          conditional: false
          inputs:
            program: input_data
          outputs:
            program: output_data
          nodes:
            ProcessInputTask:
              class: ProcessPlanningInputTaskFactory
              config:
                conditional: false
                inputs:
                  planning_input: planning_input
                outputs:
                  program: input_data
            FormatInputTask:
              class: FormatPlanningInputTaskFactory
              config:
                conditional: false
                inputs:
                  program: input_data
                  environment: environment
                outputs:
                  program: input_data
            MotionPlanningTask:
              task: DescartesFTask
              config:
                conditional: false
                abort_terminal: 0
          edges:
            - source: ProcessInputTask
              destinations: [FormatInputTask]
            - source: FormatInputTask
              destinations: [MotionPlanningTask]
          terminals: [MotionPlanningTask]
